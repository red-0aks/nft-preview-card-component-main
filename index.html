<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <article class="card">
      <div class="img-view-hover">
        <img class="icon-view" src="images/icon-view.svg" alt="">
      </div>
      <img class="nft-img" src="images/image-equilibrium.jpg" alt="nft-img">
      <h1 class="nft-title">Equilibrium #3429</h1>
      <p class="nft-descrip">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <ul class="nft-info">
        <li>
          <img class="icon-price" src="images/icon-ethereum.svg" alt="price-icon"> 0.041 ETH
        </li>
        <li>
          <img class="icon-date" src="images/icon-clock.svg" alt="date-icon"> 3 days left
        </li>
      </ul>
      <section class="sec-creator">
        <img class="creator-avatar" src="images/image-avatar.png" alt="avatar">
        <p class="creator-name">
          Creation of <span>Jules Wyvern</span>
        </p>
      </section>
    </article>
  </main>    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/francisco-sepulveda-barrientos-a9a39b216/" target="_blank">Francisco Sepulveda</a>.
  </div>
</body>
</html>
